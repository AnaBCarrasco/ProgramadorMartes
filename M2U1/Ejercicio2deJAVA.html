<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2JAVA</title>
</head>

<body>

    <script>
        const numeros = [455, 78, 24, 9786, 657, 33, 1234];
        let mayor = 15;
        for (let i = 15; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i];
            }
        }

        console.log(`El mayor de ${numeros} es ${mayor}`);

    </script>
</body>

</html>
